version: '3.8'

services:
  # Flower Server
  server:
    build: .
    image: defec3-flower-federated:latest
    container_name: flower-server
    ports:
      - "8080:8080"
      - "9091:9091"
    volumes:
      - ./src:/app/src:ro
      - ./checkpoints:/app/checkpoints
      - ./certs:/app/certs:ro
      - ./logs:/app/logs
    command: >
      python3 /app/src/server.py 
        --server_address 0.0.0.0:8080 
        --rounds 5 
        --min_clients 2
        --checkpoint_dir /app/checkpoints
        --metrics_port 9091
    networks:
      - flower-network

  # Client 1
  client1:
    image: defec3-flower-federated:latest
    container_name: flower-client-1
    depends_on:
      - server
    volumes:
      - ./src:/app/src:ro
      - ./data:/app/data
      - ./certs:/app/certs:ro
      - ./logs:/app/logs
    command: >
      python3 /app/src/client.py 
        --server_address server:8080 
        --client_id 0 
        --num_clients 2
        --metrics_port 9092
    networks:
      - flower-network

  # Client 2
  client2:
    image: defec3-flower-federated:latest
    container_name: flower-client-2
    depends_on:
      - server
    volumes:
      - ./src:/app/src:ro
      - ./data:/app/data
      - ./certs:/app/certs:ro
      - ./logs:/app/logs
    command: >
      python3 /app/src/client.py 
        --server_address server:8080 
        --client_id 1 
        --num_clients 2
        --metrics_port 9093
    networks:
      - flower-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - flower-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - flower-network
    depends_on:
      - prometheus

networks:
  flower-network:
    driver: bridge